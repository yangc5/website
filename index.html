<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Welcome to my site</title>
  <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
  <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

 </head>
 <body ng-app="myApp">
   <!-- <div class="intro">
     <img src="https://austin.bcycle.com/images/librariesprovider14/AustinBcycleImages/austinb-cycle-mural.jpg?sfvrsn=0" alt="">
   </div> -->

   <div class="main" ng-controller="MainController">

     <div class="header"></div>

     <div class="jumbotron">
       <div class="container">
         <h1>Learn, Code, Grow</h1>
         <p>Welcome to learning.</p>
       </div>
     </div>

     <div class="applications">

       <div class="container">
         <h2>Applications</h2>
         <p>Some examples of applications.</p>

         <div class="row" ng-repeat="application in applications">
           <div class="col-md-4">
             <div class="thumbnail">
               <img ng-src="{{application.img}}">
             </div>
           </div>
         </div>

       </div>

     </div>
   </div>
   <!-- scripts -->
  <script src="js/app.js"></script>
  <script src="js/controllers/MainController.js"></script>
 </body>


</html>
